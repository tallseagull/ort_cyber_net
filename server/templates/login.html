<html>

<head>
  <link rel="stylesheet" href="{{ url_for('static', filename='login_style.css') }}">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/fontawesome.min.css">
  <title>Sign in</title>
</head>

<body>
  <div class="main">
    <p class="sign" align="center">Sign in</p>
    <form class="form1" action="/login" method="GET">
      <input class="un " type="text" align="center" placeholder="Username" name="username">
      <input class="pass" type="password" align="center" placeholder="Password" name="passwd">
      <button class="submit" align="center">Submit</button>
      <p class="forgot" align="center"><a href="/forgot_password">Forgot Password?</a></p>

    </form>
  </div>

</body>

</html>
